<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2269b37413.js" crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="calci">
        <form class="form">
            <input class="calc-display" autofocus>
        </form>
        <table class="table">
            <div class="rows">
                <tr>
                    <td><input type="button" value="C" onclick="c()"></td>
                    <td><input type="button" value="/" onclick="insert(1)"></td>
                    <td><input type="button" value="<" onclick="del()"></td>
                    <td><input type="button" value="X" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="insert(7)"></td>
                    <td><input type="button" value="8" onclick="insert(8)"></td>
                    <td><input type="button" value="9" onclick="insert(9)"></td>
                    <td><input type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="insert(4)"></td>
                    <td><input type="button" value="5" onclick="insert(5)"></td>
                    <td><input type="button" value="6" onclick="insert(6)"></td>
                    <td><input type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="insert(1)"></td>
                    <td><input type="button" value="2" onclick="insert(2)"></td>
                    <td><input type="button" value="3" onclick="insert(3)"></td>
                    <td rowspan="2" class="equal"><input type="button" value="=" onclick="equal()"></td>
                </tr>
                <tr>
                    <td colspan="2" class="zero"><input type="button" value="0" onclick="insert(0)"></td>
                    <td><input type="button" value="." onclick="insert('.')"></td>
                </tr>
                <tr><td colspan="4" class="title"><h2>Calculator</h2></td></tr>
            </div>
        </table>
    </div>
    <!-- table ends -->
    <div class="footer">
        <h2>Saikrishna Reddy &copy; 2020</h2>

            <ul class="foo-social">
                <li>
                    <h3><i class="fa fa-envelope" aria-hidden="true"></i>
                        krishnasvr9393@gmail.com</h3>
                </li>
            </ul>
            <ul class="list-social">
                <li><a href="https://github.com/SaikrishnaReddy-JS" class="git" target="_blank"><i class="fab fa-github-square fa-2x"></i></a></li>
                <li><a href="https://twitter.com/krishna2l355l4l" class="git" target="_blank"><i class="fab fa-twitter fa-2x"></i></a></li>
                <li><a href="https://in.linkedin.com/" class="git" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a></li>
            </ul>
        </ul>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
